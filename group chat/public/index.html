<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Group Chat - Minimal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;margin:0;display:flex;flex-direction:column;height:100vh}
    #top{padding:8px;border-bottom:1px solid #ddd;display:flex;gap:8px}
    #main{flex:1;display:flex}
    #users{width:180px;padding:8px;border-right:1px solid #ddd;box-sizing:border-box}
    #chat{flex:1;display:flex;flex-direction:column}
    #messages{flex:1;overflow:auto;padding:8px}
    #composer{display:flex;padding:8px;border-top:1px solid #ddd}
    input[type=text]{flex:1;padding:8px;margin-right:8px}
    button{padding:8px}
    .msg{margin-bottom:8px}
    .system{color:#666;font-style:italic}
    .admin{font-weight:bold;color:#b00}
  </style>
</head>
<body>
  <div id="top">
    <input id="nameInput" type="text" placeholder="Enter name (e.g. john or admin)" />
    <button id="joinBtn">Join</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
  </div>

  <div id="main">
    <div id="users">
      <h4>Online</h4>
      <ul id="usersList"></ul>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <div id="composer">
        <input id="messageInput" type="text" placeholder="Type a message" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
